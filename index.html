<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¿Tú?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      animation: blink 0.5s infinite;
    }

    @keyframes blink {
      0%, 100% { background-color: black; }
      50% { background-color: white; }
    }
  </style>
</head>
<body>
  <audio id="exitAudio" src="audio.mp3" preload="auto"></audio>

  <script>
    let exitAttempts = 0;

    function confirmExit(e) {
      if (exitAttempts < 5) {
        e.preventDefault();
        alert("¿Estás seguro que deseas salir?");
        exitAttempts++;
        return ""; 
      } else {
        window.removeEventListener("beforeunload", confirmExit); // Permite salir
        const audio = document.getElementById("exitAudio");
        audio.play(); 
      }
    }

    window.addEventListener("beforeunload", confirmExit);
  </script>
</body>
</html>
